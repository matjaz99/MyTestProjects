<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<title>Bootstrap tutorial</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<style type="text/css">
		.jumbotron {
			background-color: #2E2D88;
			color: white;
		}
		.tab-content {
			border-left: 1px solid #ddd;
			border-right: 1px solid #ddd;
			border-bottom: 1px solid #ddd;
			padding: 10px;
		}
		.nav-tabs {
			margin-bottom: 0;
		}
	</style>
</head>
<body>

<div class="container">
	<h3>Dropdown menu</h3>
	<div class="dropdown">
		<button class="btn btn-primary dropdown-toggle btn-md" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Click</button>

		<span class="caret"></span>

		<ul class="dropdown-menu">
			<li class="dropdown-header">Colors</li>
			<li><a href="#">Yellow</a></li>
			<li><a href="#">Green</a></li>
			<li><a href="#">Blue</a></li>
			<li><a href="#">Pink</a></li>
			<li role="separator" class="divider"></li>
			<li class="dropdown-header">Fruits</li>
			<li><a href="#">Apple</a></li>
			<li><a href="#">Banana</a></li>
			<li href="#" class="disabled"><a href="#">Kiwi</a></li>
		</ul>
	</div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
