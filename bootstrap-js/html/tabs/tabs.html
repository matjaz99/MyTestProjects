<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<title>Bootstrap tutorial</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<style type="text/css">
		.jumbotron {
			background-color: #2E2D88;
			color: white;
		}
		.tab-content {
			border-left: 1px solid #ddd;
			border-right: 1px solid #ddd;
			border-bottom: 1px solid #ddd;
			padding: 10px;
		}
		.nav-tabs {
			margin-bottom: 0;
		}
	</style>
</head>
<body>


<div class="container">
	<h3>Tabs</h3>
	<ul class="nav nav-pills">
		
		<li class="active"><a data-toggle="tab" href="#superman">Superman</a></li>
		<li><a data-toggle="tab" href="#batman">Batman</a></li>
		<li class="dropdown">
			<a class="dropdown-toggle" data-toggle="dropdown" href="#">Spiderman<span class="caret"></span></a>
			<ul class="dropdown-menu">
				<li class="disabled"><a data-toggle="tab" href="#spiderman">The spiderman</a></li>
				<li><a data-toggle="tab" href="#kidspiderman">Kid spiderman</a></li>
			</ul>
		</li>
	</ul>

	<div class="tab-content">
		<div id="superman" class="tab-pane fade in active">
			<p>Superman is a hero</p>
		</div>
		<div id="batman" class="tab-pane fade">
			<p>Batman has a cool car</p>
		</div>
		<div id="spiderman" class="tab-pane fade">
			<p>Spiderman likes to eat spiders</p>
		</div>
		<div id="kidspiderman" class="tab-pane fade">
			<p>Kid Spiderman has no driving license</p>
		</div>
	</div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
