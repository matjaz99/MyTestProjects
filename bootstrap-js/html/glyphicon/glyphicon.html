<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1">
	<title>Bootstrap tutorial</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
	<style type="text/css">
		.jumbotron {
			background-color: #2E2D88;
			color: white;
		}
		.tab-content {
			border-left: 1px solid #ddd;
			border-right: 1px solid #ddd;
			border-bottom: 1px solid #ddd;
			padding: 10px;
		}
		.nav-tabs {
			margin-bottom: 0;
		}
	</style>
</head>
<body>

<div class="container">

	<div>
		<h3>Glyphicons</h3>
		<a href="http://getbootstrap.com/docs/3.3/components/" class="btn btn-default btn-md" role="button">View all glyphicons</a>
	</div>


	<p>
		<span class="glyphicon glyphicon-film"></span>

		<a href="#" class="btn btn-primary btn-lg">Trash <span class="glyphicon glyphicon-trash"></span></a>

		<button type="button" class="btn btn-default btn-lg">
			<span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>Call me
		</button>
	</p>

</div>











<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
