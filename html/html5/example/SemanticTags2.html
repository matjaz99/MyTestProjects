<!DOCTYPE html>

<html>
<head>
    <title>Nesting semantic tags</title>
</head>

<body>

    <section>
        
        <article>
            <header>Header 1</header>
            <p>This is example of using semantic tags</p>
            <p>This page looks better if you link it to the stylesheet</p>
        </article>
        
        <article>
            <header>Header 2</header>
            <p>This is a paragraph</p>
            <footer>This is footer</footer>
        </article>
        
    </section>

</body>
</html>
