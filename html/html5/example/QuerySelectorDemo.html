<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8"/>
    <title>Selector API Demo</title>
    
    <style type="text/css">
        td {
            border-style: solid;
            border-width: 1px;
        }
        
        td:hover {
            background-color: orange;
        }
        
        div {
            padding: 10px;
        }
    </style>
</head>

<body>

    <section>
        
        <table>
            <tr>
                <td><img src="icon1.png" width="100" height="100"/></td>
                <td><img src="icon2.png" width="100" height="100"/></td>
                <td><img src="icon1.png" width="100" height="100"/></td>
            </tr>
            <tr>
                <td><img src="icon2.png" width="100" height="100"/></td>
                <td><img src="icon1.png" width="100" height="100"/></td>
                <td><img src="icon2.png" width="100" height="100"/></td>
            </tr>
            <tr>
                <td><img src="icon1.png" width="100" height="100"/></td>
                <td><img src="icon2.png" width="100" height="100"/></td>
                <td><img src="icon1.png" width="100" height="100"/></td>
            </tr>
        </table>
        
        <button type="button" id="echoButton" autofocus >Echo an image via hovering</button>
        <div id="echoDiv" />
        
        <script type="text/javascript">
            document.querySelector("#echoButton").onclick = function() {
                var hoveredCell = document.querySelector("td:hover");
                if (hoveredCell) {
                    document.querySelector("#echoDiv").innerHTML = hoveredCell.innerHTML;
                } else {
                    alert("Move mouse over the table cell");
                }
            }
        </script>
        
    </section>
    

</body>
</html>
