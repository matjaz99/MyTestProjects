<!DOCTYPE html>

<html>
<head>
    <title>Modernizr Script Example</title>
    <style type="text/css">
        body {
            font-family: arial;
        }
    </style>
    <script src="modernizr.js" type="text/javascript"></script>
    <script type="text/javascript">
        function onLoad() {
            var msgAreaElem = document.getElementById("msgArea");
            
            if (Modernizr.websockets) {
                msgAreaElem.innerHTML = "Websockets are supported";
                msgAreaElem.style["color"] = "green";
            }
            else {
                msgAreaElem.innerHTML = "Websockets are not supported";
                msgAreaElem.style["color"] = "red";
            }
        }
        window.addEventListener("load", onLoad, true);
    </script>
</head>

<body>

<div id="msgArea"></div>

</body>
</html>
