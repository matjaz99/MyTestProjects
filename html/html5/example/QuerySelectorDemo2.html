<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8"/>
    <title>Selector API Demo</title>
    
    <style type="text/css">
        td {
            border-style: solid;
            border-width: 1px;
        }
        
        td:hover {
            background-color: orange;
        }
        
        div {
            padding: 10px;
        }
    </style>
</head>

<body>

    <section>
        
        <table>
            <tr>
                <td><input type="checkbox" name="AAA"> <img src="icon1.png" width="100" height="100"/></input></td>
                <td><input type="checkbox" name="BBB"> <img src="icon2.png" width="100" height="100"/></input></td>
                <td><input type="checkbox" name="CCC"> <img src="icon1.png" width="100" height="100"/></input></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="DDD"> <img src="icon2.png" width="100" height="100"/></input></td>
                <td><input type="checkbox" name="EEE"> <img src="icon1.png" width="100" height="100"/></input></td>
                <td><input type="checkbox" name="FFF"> <img src="icon2.png" width="100" height="100"/></input></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="GGG"> <img src="icon1.png" width="100" height="100"/></input></td>
                <td><input type="checkbox" name="HHH"> <img src="icon2.png" width="100" height="100"/></input></td>
                <td><input type="checkbox" name="III"> <img src="icon1.png" width="100" height="100"/></input></td>
            </tr>
        </table>
        
        <button type="button" id="echoButton" autofocus >Echo an image via hovering</button>
        <div id="echoDiv" />
        
        <script type="text/javascript">
            document.getElementById("echoButton").onclick = function() {
                var selected = document.querySelectorAll("*:checked");
                var result = "You selected these items: <ul>"
                for (var i = 0; i < selected.length; i++) {
                    result += "<li>" + selected[i].name + "</li>";
                }
                result += "</ul>";
                document.getElementById("echoDiv").innerHTML = result;
            }
        </script>
        
    </section>
    

</body>
</html>
