<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Primefaces Test</title>
</h:head>
<h:body>

	<p:outputLabel value="Primefaces Library Example" />
	<hr/>

	<p:button value="Add book" outcome="add-book.xhtml"></p:button>

	<h:form id="booksForm">
	<h:panelGrid columns="1" cellspacing="5" width="100%">
		<h:dataTable value="#{libraryBean.books}" var="book"
			cellpadding="0" cellspacing="0" width="100%">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<p:outputLabel value="#{book.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Title</f:facet>
				<p:outputLabel value="#{book.title}" />
			</h:column>
			<h:column>
				<f:facet name="header">Author</f:facet>
				<p:outputLabel value="#{book.author}" />
			</h:column>
			<h:column>
				<f:facet name="header">Available</f:facet>
				<p:outputLabel value="#{book.available}" />
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<p:commandButton value="Delete"
					actionListener="#{libraryBean.deleteBook(book)}"
					update="booksForm">
				</p:commandButton>
			</h:column>
		</h:dataTable>
		<hr/>
		<p:outputLabel value="There are #{libraryBean.librarySize} books in library" />
	</h:panelGrid>
	</h:form>

</h:body>
</html>
